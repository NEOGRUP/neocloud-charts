<link rel="import" href="neocloud-charts-behavior.html">
<link rel="import" href="neocloud-charts-shared-styles.html">

<dom-module id="neocloud-charts-chart">
  <template>
    <style include="neocloud-charts-shared-styles"></style>
    <div id="Chart" width="100%" on-click="_checkSelected"></div>
    <content></content>
  </template>

  <script>
    Polymer({
      is: 'neocloud-charts-chart',

      behaviors: [
        Highcharts.Polymer_BaseBehavior,
        Highcharts.Polymer_ChartBehavior
      ],

      properties: {
        /**
         * Chart type (bar, pie, column...)
         */
        type: {
          type: String,
          value: 'spline',
          observer: '_updateType'}
        },

      ready: function() {
        this.__createChart()
      }

    });
  </script>
</dom-module>
