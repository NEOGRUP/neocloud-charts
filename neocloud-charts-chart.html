<link rel="import" href="neocloud-charts-behavior.html">
<link rel="import" href="neocloud-charts-shared-styles.html">

<dom-module id="neocloud-charts-chart">
  <template>
    <style include="neocloud-charts-shared-styles"></style>
    <div id="Chart"  on-click="_checkSelected"></div>
    <slot></slot>
  </template>
  <script>
    'use strict';
    /**
    @polymer
    @customElement
    @appliesMixin Highcharts.Polymer_ChartBehavior
    @appliesMixin Highcharts.Polymer_BaseBehavior
    */
    class NeocloudChartsChart extends Highcharts.Polymer_ChartBehavior(Highcharts.Polymer_BaseBehavior(Polymer.Element)) {
      static get is() {
        return 'neocloud-charts-chart'
      }

      static get properties() {
        return {
          type: {
            type: String, 
            value: 'spline', 
            observer: '_updateType'
          },
          chartHeight: {
            type: String, 
            value: '100%'
          }
        }
      }

      ready() {
        super.ready();
        this.__createChart()
      }

      connectedCallback(){
        super.connectedCallback();
        this.updateStyles({'--chart-height': this.chartHeight});
      }
    }
    customElements.define(NeocloudChartsChart.is, NeocloudChartsChart);
  </script>
</dom-module>
