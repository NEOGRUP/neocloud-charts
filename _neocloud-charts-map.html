<link rel="import" href="neocloud-charts-behavior.html">
<link rel="import" href="neocloud-charts-shared-styles.html">

<script src="../highcharts/modules/map.js"></script>
<script src="../highcharts/modules/data.js"></script>

<dom-module id="neocloud-charts-map">
    <template>
        <style include="neocloud-charts-shared-styles"></style>
        <div id="Chart" width="100%"></div>
        <content></content>
    </template>
    <script>
        'use strict';
        Polymer({
            is: "neocloud-charts-map",

            behaviors: [
              Highcharts.Polymer_BaseBehavior
            ],
            properties: {
              /**
               * Chart type (bar, pie, column...)
               */
              type: {
                type: String,
                value: 'map',
                observer: '_updateType'
              },

              /**
               * Chart title
               */
              title: {
                type: String,
                value: "",
                observer: "_titleUpdate"
              }
            },

            ready: function() {
              this.__createChart("Map")
            },
        });
    </script>
</dom-module>
