        .stats-container {
          @apply --layout-horizontal;
          @apply --layout-wrap;

        paper-card.stats {
          margin-bottom: 3px;
          margin-right: 3px;
        }
        

        @media (max-width: 759px) {
          paper-card.stats {

          .stats-chart {

        <div class="stats-container">

                    mode="statsFamiliesSales"

                    color-by-point

        </div>
